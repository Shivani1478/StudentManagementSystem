<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center text-success">Add New Student</h2>
    <form th:action="@{/save}" th:object="${student}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input th:field="*{name}" class="form-control" placeholder="Enter name" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" class="form-control" placeholder="Enter email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Course</label>
            <input th:field="*{course}" class="form-control" placeholder="Enter course" />
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input th:field="*{phone}" class="form-control" placeholder="Enter phone number" />
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" placeholder="Enter address"></textarea>
        </div>
        <button class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
