<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center text-warning">Edit Student</h2>
    <form th:action="@{/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input th:field="*{name}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Course</label>
            <input th:field="*{course}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input th:field="*{phone}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control"></textarea>
        </div>
        <button class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
